<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="../assets/logo/icon.png" sizes="196x196">
    <link rel="stylesheet" href="../css/style.css">
    <title>춘천점 인수인계 자료</title>
</head>
<body>
    <!-- nav include -->
    <div class="nav-include">
        <div w3-include-html="../include/header.html"></div>
    </div>
    
    <main class="bbs">

        <h1 class="bbs__title font-bold">
            📢 공지사항 게시판
            <span class="bbs__desc font-medium">공지사항 자유롭게 기입해주시면 됩니다. 해결된 문제들은 정리해주세요 :)</span>
        </h1>

        <div class="bbs__content">
            <section class="bbs-write">
                <div class="bbs-write__info">
                    <input
                        type="text"
                        class="bbs-write__author"
                        id="bbs-author"
                        placeholder="작성자"
                        list="author-list"
                    />
                    <datalist id="author-list">
                        <option value="유정"></option>
                        <option value="윤지"></option>
                        <option value="효화"></option>
                        <option value="희수"></option>
                    </datalist>

                    <input
                        type="text"
                        class="bbs-write__title"
                        id="bbs-title"
                        placeholder="제목"
                    />
                    <button class="btn btn-primary btn-sm" id="bbs-submit">등록</button>
                </div>

                <textarea
                    class="bbs-write__content"
                    id="bbs-content"
                    placeholder="내용"
                ></textarea>
            </section>

            <div class="bbs-list-container">
                <section class="bbs-list" id="bbs-list">
                    <!-- 게시글이 JS로 들어올 영역 -->
                </section>

                <div class="bbs-pagination">
                    <button class="btn btn-dark" id="prev-page">◀</button>
                    <button class="btn btn-dark" id="next-page">▶</button>
                </div>
            </div>

        </div>
    </main>

    <!-- footer include -->
    <div w3-include-html="../include/footer.html"></div>
    <script src="../js/include.js"></script>

    <script type="module" src="../js/bbs.js"></script>
</body>
</html>
