<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="../assets/logo/icon.png" sizes="196x196">
    <link rel="stylesheet" href="../css/style.css">
    <title>춘천점 인수인계 자료</title>
</head>
<body class="login">

    <img class="login__logo" src="../assets/logo/photoism-logo--black.svg">
    <main class="login__content">
        <input class="password" type="password" id="password" placeholder="비밀번호" />
        <button class="login-btn btn btn-md btn-dark" id="login-btn">접속</button>
    </main>

    <script type="module">
        import { loginWithPassword } from "../js/auth.js";

        document.getElementById("login-btn").addEventListener("click", async () => {
            const pw = document.getElementById("password").value;

            const ok = await loginWithPassword(pw);
            if (ok) {
            location.href = "../index.html";
            } else {
            alert("비밀번호가 틀렸습니다");
            }
        });
    </script>
</body>
</html>
